<!DOCTYPE html>

<!-- 
- Graph
- Color
- Search year
-->

<html>
	<head>
		<title>Climate Change</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
		<script src="https://d3js.org/d3-color.v1.min.js"></script>
		<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<script src="billboard/billboard.js"></script>
		<link rel="stylesheet" href="billboard/billboard.css">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>

	<body onload="sizeChange()">
		<div id="control-container">
			<div id="season-container">
				<div id="season-container-txt">
					<span>Select a season:</span>
				</div>
				<div id="formulaire">
					<form id="season_form">
						<input class="radio-input" type="radio" name="season" value="spring" checked/> 
						<label class="radio-label">Spring</label>
						<input class="radio-input" type="radio" name="season" value="summer"/>
						<label class="radio-label">Summer</label>
						<input class="radio-input" type="radio" name="season" value="fall"/>
						<label class="radio-label">Fall</label>
						<input class="radio-input" type="radio" name="season" value="winter"/>
						<label class="radio-label">Winter</label>
					</form>
				</div>
			</div>

			<div id="slider-container">
				<div id="year-container">
					<span>
						<div style="float: left; text-decoration: underline;">Display method:</div>
						<select name="selection" id="colorMode">
							<option value=temp>Temperature</option>
							<option value=diff>Difference</option>
						</select>
    					<button class="slider-button" type="button" id="play">Play</button>
    				</span>
				</div>
				
				<div id="slider-box">
					<div id="span1850">1850</div>
					<div id="span2012">2012</div>
    				<input type="range" min="1850" max="2012" class="slider" id="myRange">
    				<div id="year"></div>
    				<output for=myRange id="output"></output>
				</div>
			</div>
		</div>

		<div id="sidebar">
			<div id="chart1">
				<h5 style="margin:0; text-decoration: underline;">Worldwide Evolution</h5>
				<div id="plot1"></div>
			</div> 
			<div id="chart2">
				<h5 style="margin:0; text-decoration: underline;" id="textcplot">Country Evolution (click on a country)</h5>
				<div id="plot2"></div>
			</div>
		</div>

		<div id="mapContainer"></div>
		<div id="legend"></div>
		<div id="chart"></div>

		<script type="text/javascript" src='functionProject.js'></script>
		<script type="text/javascript" src='mainProject.js'></script>
	</body>
</html>
