<!DOCTYPE html>

<html>
	<head>
		<title>Climate Change</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body onload="sizeChange()">
		<div id="mapContainer"></div>

		<div id="container1">
			<p>Select a season:</p>
			<form id="season_form">
					<input type="radio" name="season" value="spring" checked> Spring
					<input type="radio" name="season" value="summer"> Summer
					<input type="radio" name="season" value="fall"> Fall
					<input type="radio" name="season" value="winter"> Winter
			</form>

			<label for="year" class="year">Year:</label>
    		<input class="year" type="text">
    		<button type="button" id="play">Play</button>
		</div>

		<div id="container2">
			<input type="range" min="1800" max="2012" class="slider" id="myRange">
		</div>

		<div id="graph"></div>

		<script type="text/javascript" src='functionProject.js'></script>
		<script type="text/javascript" src='mainProject.js'></script>
	</body>
</html>
